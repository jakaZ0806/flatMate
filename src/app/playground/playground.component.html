Timer: {{currentTime}}
<button (click)="toggleTimer()">Toggle Timer!</button>
<h2>Add new</h2>
  <input type="text" placeholder="First name" #firstName />
  <input type="text" placeholder="Last name" [(ngModel)]="lastName" />
  <input type="text" placeholder="username" [(ngModel)]="username" />
  <input type="password" placeholder="password" [(ngModel)]="password" />
  <input type="submit" value="Add user" (click)="newUser(firstName.value)" />

  <h2>List</h2>

  <ul>
    <li *ngFor="let user of users | async | select: 'users'">
      {{ user.firstName }} {{user.lastName}} ({{user.username}}) [admin = {{user.admin}}]  <button (click)="addAsFriend(user.username)">Add as Friend</button><button (click)="viewStatusMessage(user.username)">View Status</button> <button (click)="deleteUser(user.username)">Delete (only admin)</button>
    </li>
  </ul>

<button (click)="getCurrentUser()">Who am I?</button> <br>

<input type="text" placeholder="username" #usernamePWD/>
<input type="submit" value="Get Password!" (click)="getPasswordForUser(usernamePWD.value)" /> (Only admin and self) <br>

<input type="text" placeholder="username" #usernameStatus/> <input type="text" placeholder="username" #statusMessage/>
<input type="submit" value="Change Status Message for User" (click)="changeStatusMessage(usernameStatus.value, statusMessage.value)" /> (only self)
