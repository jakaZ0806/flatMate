Timer: {{currentTime}}
<button (click)="toggleTimer()">Toggle Timer!</button>
<h2>Add new</h2>
  <input type="text" placeholder="First name" #firstName />
  <input type="text" placeholder="Last name" [(ngModel)]="lastName" />
  <input type="text" placeholder="username" [(ngModel)]="username" />
  <input type="password" placeholder="password" [(ngModel)]="password" />
  <input type="submit" value="Add user" (click)="newUser(firstName.value)" />

  <h2>List</h2>

  <ul>
    <li *ngFor="let user of users | async | select: 'users'">
      {{ user.firstName }} {{user.lastName}} ({{user.username}}) [admin = {{user.admin}}] <button (click)="deleteUser(user.username)">Delete</button>
    </li>
  </ul>

<button (click)="getCurrentUser()">Who am I?</button>

<input type="text" placeholder="username" #usernamePWD/>
<input type="submit" value="Get Password!" (click)="getPasswordForUser(usernamePWD.value)" />
